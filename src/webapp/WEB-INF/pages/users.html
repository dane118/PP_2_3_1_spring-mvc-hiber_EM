<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h2>Table Users</h2>
<input type="button" value="Add User" onclick="window.location.href = 'addNewUser'">
<a href="addNewUser">Add User</a>

<br>
<br>

<div>
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Salary</th>
            <th>Operations</th>
        </tr>
        <tr th:each="user : ${users}">


            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.getName()}"></td>
            <td th:utext="${user.getSurname()}"></td>
            <td th:utext="${user.getAge()}"></td>
            <td th:utext="${user.getSalary()}"></td>
            <td>
<!--                <input type="button" value="Delete" onclick="window.location.href = 'deleteUser'">-->
<!--                <input type="button" value="Update" onclick="window.location.href = 'updateButton'">-->

                <a href="/edit?id=${user.id}">Edit</a>

                <a href="/delete?id=${user.id}">Delete</a>

            </td>
        </tr>
    </table>
</div>


</body>
</html>
